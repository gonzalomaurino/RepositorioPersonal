# ============================================================
# Servicio de Gestión - PostgreSQL Local con Docker
# Schema: gestion
# Tablas: clientes, contenedores, depositos, tarifas
# ============================================================

spring:
  application:
    name: servicio-gestion
  main:
    allow-bean-definition-overriding: true

  # ========== Configuración de Base de Datos PostgreSQL Local ==========
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bd-tpi-backend}?currentSchema=gestion
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD:admin123}
    driver-class-name: org.postgresql.Driver
    
    # Configuración del pool de conexiones HikariCP
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: GestionHikariPool

  # ========== Configuración JPA / Hibernate ==========
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    # IMPORTANTE: none no crea/modifica tablas, las crea el script init-db.sql
    hibernate:
      ddl-auto: none
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        # Schema por defecto para este microservicio
        default_schema: gestion
        jdbc:
          lob:
            non_contextual_creation: true

  # ========== Configuración de Seguridad (OAuth2 Resource Server) ==========
  security:
    oauth2:
      resourceserver:
        jwt:
          # Usar keycloak:9090 desde dentro de Docker, pero aceptar tokens con issuer localhost:9090 o keycloak:9090
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://keycloak:9090/realms/tpi-backend}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://keycloak:9090/realms/tpi-backend/protocol/openid-connect/certs}

# ========== Configuración del Servidor ==========
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/gestion

# ========== Logging ==========
logging:
  level:
    root: INFO
    com.tpi.gestion: ${LOG_LEVEL:DEBUG}
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: ${SQL_LOG_LEVEL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: ${SQL_PARAMS_LOG_LEVEL:TRACE}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n"
  file:
    name: logs/servicio-gestion.log

# ========== Configuración de Microservicios ==========
servicio:
  logistica:
    url: ${SERVICIO_LOGISTICA_URL:http://localhost:8082/api/logistica}

# ========== Configuración de Swagger/OpenAPI ==========
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: alpha
    tagsSorter: alpha
  show-actuator: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
